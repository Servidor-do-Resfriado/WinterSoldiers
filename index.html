<body>
    <div class="container">

            <label for="language">🌐</label>
            <select id="language">
                <option value="pt">🇧🇷 Português</option>
                <option value="en">🇺🇸 English</option>
                <option value="es">🇪🇸 Español</option>

        </div>

        <h1 id="title"></h1>
        <p id="description"></p>

        <div class="section">
            <h2 id="codeTitle"></h2>
            <div class="code-box">36004093</div>
        </div>

        <div class="section">
            <h2 id="linksTitle"></h2>
            <ul>
                <li><a href="https://discord.gg/rzfyCsEYvz" target="_blank" id="discordLink"></a></li>
                <li><a href="https://www.roblox.com/communities/36004093" target="_blank" id="groupLink"></a></li>

        </div>

        <div class="section">

            <ul>
                <li><a href="https://discord.gg/rzfyCsEYvz" target="_blank" id="step1"></a></li>
                <li><a href="https://www.roblox.com/communities/36004093" target="_blank" id="step2"></a></li>
                <li><a href="https://www.roblox.com/games/86851731527342" target="_blank" id="step3"></a></li>
                <li><span id="step4"></span></li>
            </ul>
        </div>
    </div>

    <script>
        const translations = {
            pt: {
                title: "Bem-vindo ao Winter Soldiers!",
                description: "Somos uma guilda neutra, ou seja, permitimos PK!",
                codeTitle: "🧊 Código da Guilda",
                linksTitle: "🔗 Links Importantes",
                discordLink: "Servidor do Discord",
                groupLink: "Grupo no Roblox",
                hqLink: "QG da Guilda",
                guideTitle: "📘 Guia para Entrar na Guilda",
                step1: "Entre no servidor do Discord (opcional, mas essencial)",
                step2: "Entre no grupo do Roblox",
                step3: "Insira o código da guilda no menu de guilda do jogo",
                step4: "Pronto!",
                step5: ""
            },
            en: {
                title: "Welcome to Winter Soldiers!",
                description: "We are a neutral guild, which means PK is allowed!",
                codeTitle: "🧊 Guild Code",
                linksTitle: "🔗 Important Links",
                discordLink: "Discord Server",
                groupLink: "Roblox Group",
                hqLink: "Guild HQ",
                guideTitle: "📘 How to Join the Guild",
                step1: "Join the Discord server (optional, but essential)",
                step2: "Join the Roblox group",
                step3: "Enter the guild code in the guild menu in-game",
                step4: "Done!",
                step5: ""
            },
            es: {
                title: "¡Bienvenido a Winter Soldiers!",
                description: "Somos una guilda neutral, ¡lo que significa que se permite PK!",
                codeTitle: "🧊 Código de la Guilda",
                linksTitle: "🔗 Enlaces Importantes",
                discordLink: "Servidor de Discord",
                groupLink: "Grupo en Roblox",
                hqLink: "Base de la Guilda",
                guideTitle: "📘 Guía para Unirse a la Guilda",
                step1: "Únete al servidor de Discord (opcional, pero esencial)",
                step2: "Únete al grupo de Roblox",
                step3: "Ingresa el código de la guilda en el menú de guildas del juego",
                step4: "¡Listo!",
                step5: ""
            }
        };

        function updateLanguage(lang) {
            const t = translations[lang];
            document.getElementById('title').innerText = t.title;
            document.getElementById('description').innerText = t.description;
            document.getElementById('codeTitle').innerText = t.codeTitle;
            document.getElementById('linksTitle').innerText = t.linksTitle;
            document.getElementById('discordLink').innerText = t.discordLink;
            document.getElementById('groupLink').innerText = t.groupLink;
            document.getElementById('hqLink').innerText = t.hqLink;
            document.getElementById('guideTitle').innerText = t.guideTitle;
            document.getElementById('step1').innerText = t.step1;
            document.getElementById('step2').innerText = t.step2;
            document.getElementById('step3').innerText = t.step3;
            document.getElementById('step4').innerText = t.step4;
            document.getElementById('step5').innerText = t.step5;
        }

        document.getElementById('language').addEventListener('change', (e) => {
            updateLanguage(e.target.value);
        });


        function detectLanguage() {
            const browserLang = navigator.language.slice(0, 2);
            const supported = ['pt', 'en', 'es'];
            return supported.includes(browserLang) ? browserLang : 'pt';
        }

        const defaultLang = detectLanguage();
        document.getElementById('language').value = defaultLang;
        updateLanguage(defaultLang);
    </script>
</body>
